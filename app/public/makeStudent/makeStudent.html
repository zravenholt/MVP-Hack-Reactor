<form class='maker'>
  Name: <input ng-model='name' class='maker'/>
  picture URL: <input ng-model='picture' class='maker'/>
  age: <input ng-model='age' class='maker'/>
  likes: <input ng-model='likes' class='maker'/>
  dislikes: <input ng-model='dislikes' class='maker'/>
  blurb: <input ng-model='blurb' class='maker'/>
  <button ng-click='makeStudent(name, picture, age, likes, dislikes, blurb)' class='newStudentButton'>Add yourself to the class</button>
</form>
